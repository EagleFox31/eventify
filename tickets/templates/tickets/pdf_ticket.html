<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial;
        font-size: 12px;
      }
      .box {
        border: 1px solid #000;
        padding: 10px;
      }
      .qr {
        width: 120px;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>{{ ticket.ticket_type.event.title }}</h2>
      <p>Lieu : {{ ticket.ticket_type.event.venue.name }}</p>
      <p>Date : {{ ticket.ticket_type.event.start_time|date:"d/m/Y H:i" }}</p>
      <p>Catégorie : {{ ticket.ticket_type.name }} – {{ ticket.ticket_type.price|floatformat:0 }} FCFA</p>

      <img class="qr" src="data:image/png;base64,{{ qr_b64 }}" alt="QR" />
      <p>ID billet : {{ ticket.id }}</p>
    </div>
  </body>
</html>
